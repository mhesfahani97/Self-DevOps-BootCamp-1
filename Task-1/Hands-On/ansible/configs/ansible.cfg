[defaults]
inventory           =       ../inventory/hosts.ini
remote_tmp          =       /tmp
forks               =       1
roles_path          =       ../roles
host_key_checking   =       False
log_path            =       ../log/ansible.log

[privilege_escalation]
become              =       True
become_method       =       sudo
become_user         =       root 
become_ask_pass     =       False

[ssh_connection]
scp_if_ssh          =       True
